language: cpp
os: linux
addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-7

compiler:
  - gcc-7

cache:
- directories:
  - $HOME/.cache

before_install:
  - sudo apt-get -y install lcov

script: ./testing

after_success:
- bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"


